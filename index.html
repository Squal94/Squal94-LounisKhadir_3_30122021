<!DOCTYPE html>

    <html lang="fr">

        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="css/style.css">
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" 
            integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
            <title>Ohmyfood</title>
        </head>

        <body>
            <header>
                <p class="logo" ><img class="logo--center" src="image/logo/ohmyfood.png" alt="Logo du restaurant ohmyfood"></p>
            </header>
            <main>

                <section class="localisation">
                    <div><i class="fas fa-map-marker-alt"></i></div>
                    <form  action="#" method="post">
                        <input type="search" name="search" placeholder="Paris, Belleville">
                    </form>
                </section>

                <section class="annuaire">
                    <h1 class="annuaire__title">Réservez le menu qui vous convient</h1>
                    <p class="annuaire__text">Découvrez des restaurants d'expection, sélectionnés par nos soins.</p>
                    <button class="btn btn--violet">Explorer nos restaurants</button>
                </section>

                <nav class="nav">
                    <h2 class="nav__title">Fonctionnement</h2>
                    <div class="nav__flex">
                        <button class="nav__btn nav__btn--forme">
                            <div class="nav__btn--forme--i"><i class="fas fa-mobile-alt"></i></div>
                            Choisissez un restaurant
                        </button>
                        <button class="nav__btn nav__btn--forme">
                            <div class="nav__btn--forme--i"><i class="fas fa-list-ul"></i></i></div>
                            Composez votre menu
                        </button>
                        <button class="nav__btn nav__btn--forme">
                            <div class="nav__btn--forme--i"><i class="fas fa-store"></i></i></div>
                            Dégustez au restaurant
                        </button>
                    </div>

                </nav>

            </main>
        </body>

    </html>
