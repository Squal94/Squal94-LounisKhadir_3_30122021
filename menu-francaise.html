<!DOCTYPE html>

    <html lang="fr">

        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="css/style.css">
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" 
            integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
            <title>À la française</title>
        </head>

        <body>
            <header>
                <div class="fleche"><a href="index.html"><i class="fas fa-arrow-left"></i></a></div>
                <p class="logo" ><img class="logo--center" src="image/logo/ohmyfood.png" alt="Logo du restaurant ohmyfood"></p>
            </header>

            <main>
                <section class="head-menu">
                    <div class="head-menu__img head-menu--img3">
                        <div class="carte__txt__conteneur">
                            <span class="carte__txt__conteneur--coeur"><i class="far fa-heart"></i></span>
                            <span class="carte__txt__conteneur--hidden"><i class="fas fa-heart"></i></span>
                        </div>
                    </div>
                    <h1 class="head-menu__title">À la française</h1>
                </section>

                <section class="conteneur-menu">
                    <section class="menu">
                        <div class="menu__title">
                        <h2>ENTREES</h2>
                        <span class="menu__title--under"></span>
                        </div>
                        <div class="menu__btn">
                            <div class="menu__btn__content">
                                <h3 class="menu__btn__content--h3">Tartare de poulpe acidulé</h3>
                                <div class="menu__btn__content--txt">Aux zests d'orange</div>
                            </div>
                            <div class="menu__btn__prix">
                                <div class="menu__btn__prix__euro">25€</div>
                                <div class="menu__btn__prix__check">
                                    <div class="menu__btn__prix__check--rotation"><i class="fas fa-check-circle"></i></div>
                                </div>
                            </div>

                        </div>

                    </section>

                </section>
            </main>

            <footer class="footer">
                <h4 class="footer__title">ohmyfood</h4>
                <div class="footer__with-i">
                    <i class="fas fa-utensils"></i>
                    <p class="footer__with-i--txt">Proposer un restaurant</p>
                </div>
                <div class="footer__with-i">
                    <i class="fas fa-hands-helping"></i>
                    <p class="footer__with-i--txt">Devenir partenaire</p>
                </div>
                <p class="footer__with-i footer__txt">Mentions légales</p>
                <p class="footer__with-i footer__txt">Contact</p>
            </footer>
            
        </body>

    </html>
